<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME TO MY LIFE</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            background: linear-gradient(to right, #f8cdd6, #f7a1a1); /* Gradient background */
            color: #333; /* Dark grey text for readability */
            font-family: 'Arial', sans-serif;
        }
        .main-content {
            width: 90%;
            max-width: 1200px;
            padding: 30px;
            background-color: #ffffff; /* White background for main content */
            border-radius: 12px;
            margin: 30px auto;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2), 0 8px 24px rgba(0, 0, 0, 0.2);
        }
        a { 
            color: #3498db; /* Bright blue color for links */
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            margin: 0 15px;
        }
        a:hover {
            text-decoration: underline; /* Underline on hover for links */
        }
        .navbar {
            padding: 15px 0;
            border-bottom: 3px solid #3498db; /* Blue bottom border for navbar */
            text-align: center;
        }
        .page-content {
            text-align: center;
            padding-top: 20px;
        }
        .product-list {
            width: 80%;
            padding: 20px;
            background-color: #ffffff; /* White background for product list */
            border-radius: 12px;
            margin: 20px auto;
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.2), 0 8px 24px rgba(0, 0, 0, 0.2);
            color: #333; /* Dark grey text for product list */
        }
        .product-detail {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }
        .product-image {
            width: 180px;
            height: 180px;
            border-radius: 12px;
            margin-right: 20px;
            object-fit: cover;
        }
        .product-specs {
            text-align: left;
        }
        span {
            color: #e74c3c; /* Red color for spans */
        }
        p {
            font-size: 16px;
            margin: 10px 0;
        }
        h3 {
            margin: 30px 0;
            color: #3498db; /* Blue color for headings */
            font-size: 24px;
        }
        .product-info {
            width: 50%;
            padding: 20px;
            text-align: left;
        }
        .btn {
            padding: 10px 30px;
            border-radius: 8px;
            border: none;
            color: #fff;
            cursor: pointer;
            font-size: 16px;
        }
        .btn-primary {
            background-color: #3498db; /* Blue background for primary buttons */
        }
        .btn-secondary {
            background-color: #2c3e50; /* Dark grey background for secondary buttons */
        }
        .btn-primary:hover,
        .btn-secondary:hover {
            opacity: 0.9; /* Slight opacity change on hover */
        }
    </style>
</head>
<body>
    <div class="main-content">
        <div class="navbar">
            <a href="Home">Home</a>
            <a href="About_Me">About Me</a>
            <a href="Contact">Contact</a>
            <a href="Educational_Attainment">Educational Attainment</a>
            <a href="Favorite_Music">Favorite Music</a>
        </div>
        <div class="page-content">
            <h3>{{%CONTENT%}}</h3>
        </div>
    </div>
</body>
</html>
